<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free 3D Assets</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #111; color: #fff; min-height: 100vh; }
    header { padding: 2rem; text-align: center; border-bottom: 1px solid #333; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { color: #888; }
    .filters { padding: 1rem 2rem; display: flex; gap: 0.5rem; flex-wrap: wrap; border-bottom: 1px solid #333; }
    .filter-btn { padding: 0.5rem 1rem; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; cursor: pointer; }
    .filter-btn:hover, .filter-btn.active { background: #3b82f6; border-color: #3b82f6; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: #1a1a1a; border-radius: 8px; overflow: hidden; }
    .card model-viewer { width: 100%; height: 200px; background: #222; }
    .card-info { padding: 1rem; }
    .card-title { font-size: 0.9rem; margin-bottom: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-meta { font-size: 0.75rem; color: #888; margin-bottom: 0.75rem; }
    .card-actions { display: flex; gap: 0.5rem; }
    .btn { padding: 0.5rem 1rem; font-size: 0.8rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; text-align: center; }
    .btn-primary { background: #3b82f6; color: #fff; }
    .btn-secondary { background: #333; color: #fff; }
    .loading { text-align: center; padding: 4rem; color: #888; }
  </style>
</head>
<body>
  <header>
    <h1>Free 3D Assets</h1>
    <p class="subtitle">GLB & FBX models for game developers</p>
  </header>

  <div class="filters" id="filters"></div>
  <div class="grid" id="grid">
    <div class="loading">Loading catalog...</div>
  </div>

  <script>
    let catalog = [];
    let activeCategory = 'all';

    async function init() {
      try {
        const res = await fetch('catalog.json');
        catalog = await res.json();
        renderFilters();
        renderGrid();
      } catch (e) {
        document.getElementById('grid').innerHTML = '<div class="loading">Failed to load catalog</div>';
      }
    }

    function renderFilters() {
      const categories = ['all', ...new Set(catalog.map(m => m.category))];
      const html = categories.map(c =>
        `<button class="filter-btn ${c === activeCategory ? 'active' : ''}" onclick="setCategory('${c}')">${c}</button>`
      ).join('');
      document.getElementById('filters').innerHTML = html;
    }

    function setCategory(cat) {
      activeCategory = cat;
      renderFilters();
      renderGrid();
    }

    function renderGrid() {
      const filtered = activeCategory === 'all' ? catalog : catalog.filter(m => m.category === activeCategory);
      const html = filtered.map(m => `
        <div class="card">
          <model-viewer src="./${m.files.glb}" camera-controls auto-rotate></model-viewer>
          <div class="card-info">
            <div class="card-title" title="${m.name}">${m.name}</div>
            <div class="card-meta">${m.category} · ${m.size.glb}${m.files.fbx ? ' · FBX' : ''}</div>
            <div class="card-actions">
              <a href="./${m.files.glb}" class="btn btn-primary" download>GLB</a>
              ${m.files.fbx ? `<a href="./${m.files.fbx}" class="btn btn-secondary" download>FBX</a>` : ''}
            </div>
          </div>
        </div>
      `).join('');
      document.getElementById('grid').innerHTML = html || '<div class="loading">No models in this category</div>';
    }

    init();
  </script>
</body>
</html>
